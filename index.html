<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="input">
                </div>
                <input type="text" class="result" value="0" disabled>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button class="btn btn-7" value="7">7</button>
                    <button class="btn btn-8">8</button>
                    <button class="btn btn-9">9</button>
                    <button class="btn btn-4">4</button>
                    <button class="btn btn-5">5</button>
                    <button class="btn btn-6">6</button>
                    <button class="btn btn-1">1</button>
                    <button class="btn btn-2">2</button>
                    <button class="btn btn-3">3</button>
                    <button class="btn btn-dot">.</button>
                    <button class="btn btn-0">0</button>
                    <button class="btn btn-power">^</button>
                </div>
                <div class="operators">
                    <button class="btn btn-clear">AC</button>
                    <button class="btn btn-delete">DEL</button>
                    <button class="btn btn-divide">/</button>
                    <button class="btn btn-multiply">*</button>
                    <button class="btn btn-subtract">-</button>
                    <button class="btn btn-add">+</button>
                    <button class="btn btn-ans">Ans</button>
                    <button class="btn btn-equal">=</button>
            </div>
        </div>
</body>
</html>
