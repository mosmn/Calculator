<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="ans"></div>
                <div class="input">
                </div>
                <div class="result">0</div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button class="operand btn btn-7" >7</button>
                    <button class="operand btn btn-8">8</button>
                    <button class="operand btn btn-9">9</button>
                    <button class="operand btn btn-4">4</button>
                    <button class="operand btn btn-5">5</button>
                    <button class="operand btn btn-6">6</button>
                    <button class="operand btn btn-1">1</button>
                    <button class="operand btn btn-2">2</button>
                    <button class="operand btn btn-3">3</button>
                    <button class="decimal btn btn-dot">.</button>
                    <button class="operand btn btn-0">0</button>
                    <button class="neg btn btn-power">&#177;</button>
                </div>
                <div class="operators">
                    <button class="clear btn btn-clear">AC</button>
                    <button class="delete btn btn-delete">DEL</button>
                    <button class="operator btn btn-divide">&#247;</button>
                    <button class="operator btn btn-multiply">&#215;</button>
                    <button class="operator btn btn-subtract">-</button>
                    <button class="operator btn btn-add">+</button>
                    <button class="answer btn btn-ans">Ans</button>
                    <button class="equal btn btn-equal">=</button>
            </div>
        </div>
</body>
</html>
